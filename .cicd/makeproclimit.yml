env:
  BUILD_TIMEOUT: 120
  TEST_TIMEOUT: 60
  TIMEOUT: 120
  VERBOSE: true

steps:

  - trigger: "eosio-base-images-beta"
    label: ":docker: Ensure base images exist"
    build:
      commit: "${BUILDKITE_COMMIT}"
      branch: "${BUILDKITE_BRANCH}"

  - wait

  - label: ":aws: [Amazon] 2 Build"
    agents:
      queue: "automation-eos-docker-eof-fleet"
    plugins:
      - docker#v3.3.0:
          debug: $DEBUG
          image: "eosio/producer:eosio-amazonlinux-2-a51318597dbd68f3ffdb091596bea828b5b23b54"
          environment:
            - "MAKE_PROC_LIMIT"
    timeout: $BUILD_TIMEOUT
    skip: $SKIP_AMAZON_LINUX_2

  - label: ":centos: [CentOS] 7 Build"
    agents:
      queue: "automation-eos-docker-eof-fleet"
    plugins:
      - docker#v3.3.0:
          debug: $DEBUG
          image: "eosio/producer:eosio-centos-7-b27c4824de2be125c6b4e4c62409d6e1f807174d"
          environment:
            - "MAKE_PROC_LIMIT"
    timeout: $BUILD_TIMEOUT
    skip: $SKIP_CENTOS_7

  - label: ":ubuntu: [Ubuntu] 16.04 Build"
    agents:
      queue: "automation-eos-docker-eof-fleet"
    plugins:
      - docker#v3.3.0:
          debug: $DEBUG
          image: "eosio/producer:eosio-ubuntu-16.04-e2b341923f9cc7866a1fab609a75db3c55093d4f"
          environment:
            - "MAKE_PROC_LIMIT"
    timeout: $BUILD_TIMEOUT
    skip: $SKIP_UBUNTU_16

  - label: ":ubuntu: [Ubuntu] 18.04 Build"
    agents:
      queue: "automation-eos-docker-eof-fleet"
    plugins:
      - docker#v3.3.0:
          debug: $DEBUG
          image: "eosio/producer:eosio-ubuntu-18.04-1a54193995f5e0f4d8f82c3bc155aa6f2474b6ce"
          environment:
            - "MAKE_PROC_LIMIT"
    timeout: $BUILD_TIMEOUT
    skip: $SKIP_UBUNTU_18
