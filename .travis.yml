language: cpp
git:
  depth: false # prevent git describe failure when executing the appbase version.cmake.in
cache:
  ccache: true
  directories:
    - $HOME/Library/Caches/Homebrew
if: fork = true OR type = api OR type = cron

build_unit_serial: &build_unit_serial "ccache --max-size=1G && ./.cicd/build.sh && ./.cicd/parallel-tests.sh && ./.cicd/serial-tests.sh"
build_lrt: &build_lrt "ccache --max-size=1G && ./.cicd/build.sh && ./.cicd/long-running-tests.sh"

matrix:
  include:

    - stage:
      name: "[Ubuntu 18.04] Build & Unit/Serial Tests"
      os: linux
      dist: xenial
      services: docker
      env:
        - IMAGE_TAG='ubuntu-18.04'
      script: *build_unit_serial
    - stage:
      name: "[Ubuntu 18.04] Build & Long Running Tests"
      os: linux
      dist: xenial
      services: docker
      env:
        - IMAGE_TAG='ubuntu-18.04'
      script: *build_lrt

